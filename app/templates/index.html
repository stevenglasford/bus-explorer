<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .route-btn {
            display: block;
            margin: 5px 0;
            padding: 10px;
            font-size: 14px;
            text-align: center;
        }
        .green {
            background-color: #4CAF50;
            color: white;
        }
        .red {
            background-color: #F44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Bus Explorer</h1>

    <label for="frequency">Frequency (min):</label>
    <input type="range" id="frequency" name="frequency" min="1" max="60" value="30" oninput="updateValue(this, 'frequencyValue')">
    <span id="frequencyValue">30</span> min

    <br />

    <label for="distance">Distance (feet):</label>
    <input type="range" id="distance" name="distance" min="100" max="5280" value="1000" oninput="updateValue(this, 'distanceValue')">
    <span id="distanceValue">1000</span> feet

    <br />
    
    <button id="get-routes-btn">Get Routes and Stops</button>
    <div id="routes-list"></div>
    <br />
    
    <button onclick="fetchRoutesAndStops()">Get Routes and Stops</button>

    <div id="map"></div>

    <h2>Stops Nearby</h2>
    <ul id="stops-list"></ul>

    <h2>Routes</h2>
    <div id="routes-list"></div>

    <script>
        let userLat, userLng;
        let map, userMarker;

        function updateValue(slider, spanId) {
            document.getElementById(spanId).textContent = slider.value;
        }

        function initMap(lat, lng) {
            if (!map) {
                // Initialize the map
                map = L.map('map').setView([lat, lng], 13);

                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Add a marker for the user's location
                userMarker = L.marker([lat, lng]).addTo(map).bindPopup('You are here').openPopup();
            } else {
                // Update map and marker if already initialized
                map.setView([lat, lng], 13);
                userMarker.setLatLng([lat, lng]);
            }
        }

        async function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLat = position.coords.latitude;
                        userLng = position.coords.longitude;
                        initMap(userLat, userLng);
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                        alert('Unable to retrieve your location. Please enable location services.');
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }

        async function fetchRoutesAndStops() {
            const distance = document.getElementById("distance").value;
            const frequency = document.getElementById("frequency").value;

            if (!userLat || !userLng) {
                alert("Location not yet determined.");
                return;
            }

            try {
                const response = await axios.get("/api/routes", {
                    params: { lat: userLat, lon: userLng, radius: distance, frequency }
                });

                const data = response.data;

                // Update the routes list
                const routesList = document.getElementById("routes-list");
                routesList.innerHTML = "";

                data.forEach((route) => {
                    const button = document.createElement("button");
                    button.textContent = `Route ${route.route_id} - ${route.description}`;
                    button.className = `route-btn ${route.meets_frequency ? "green" : "red"}`;
                    routesList.appendChild(button);
                });
            } catch (error) {
                console.error("Error fetching routes and stops:", error);
                alert("There was an error fetching the data. Please try again.");
            }
        }

        // Get user location on page load
        document.getElementById("get-routes-btn").addEventListener("click", fetchRoutesAndStops);
        window.onload = getUserLocation;
    </script>
</body>
</html>
