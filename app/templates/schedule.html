<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Transit Schedule Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Metro Transit Schedule Explorer</h1>
    <label for="distance">Walking distance (feet):</label>
    <input type="number" id="distance" placeholder="Enter distance in feet" />
    <div>
        <label for="manual-coordinates">Use Manual Coordinates</label>
        <input type="checkbox" id="manual-coordinates" />
        <br />
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" placeholder="Enter latitude" disabled />
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" placeholder="Enter longitude" disabled />
    </div>
    <button id="get-stops-btn">Find Stops</button>
    <span id="loading-text" style="display: none; margin-left: 10px;">Loading...</span>
    <p id="user-location" style="margin-top: 20px;"></p> <!-- Location display -->
    <div id="map" style="height: 400px; margin-top: 20px;"></div>
    <div id="routes-container"></div>
    <table id="routes-table" style="margin-top: 20px; width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Route</th>
                <th>Reduced</th>
                <th>Saturday</th>
                <th>Sunday</th>
                <th>Holiday</th>
                <th>Weekday</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="{{ url_for('static', filename='schedule_script.js') }}"></script>
</body>
</html>
